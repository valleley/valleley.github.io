<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Reward System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="app-container" class="container mt-4">
        <header class="header text-center mb-4">
            <h1>Token Reward System</h1>
            <div id="token-display" class="d-flex justify-content-center align-items-center">
                <div id="token-jar-container" class="position-relative">
                    <div id="token-jar">
                        <div id="token-count">0</div>
                    </div>
                </div>
                <button id="toggle-jar-btn" class="btn btn-secondary">Toggle Jar</button>
                <button id="clear-data-btn" class="btn btn-danger" style="display: none;">Clear Data</button>
            </div>
        </header>
        <div class="btn-group w-100 flex-column flex-md-row mb-3" role="group">
            <button type="button" class="btn btn-outline-primary tab active col-md-3" onclick="showTab('behaviors')">Behaviors</button>
            <button type="button" class="btn btn-outline-primary tab col-md-3" onclick="showTab('reward')">Rewards</button>
            <button type="button" class="btn btn-outline-primary tab col-md-3" onclick="showTab('log')">Activity Log</button>
            <button type="button" class="btn btn-outline-primary tab col-md-3" onclick="showTab('settings')">Settings</button>
        </div>

        <div id="behaviors-section" class="tab-content content-section active" style="display: block;">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id="behavior-cards-container" class="d-flex flex-wrap">
                        </div>
                    </div>
                </div>
            </div>
            <button id="add-behavior-btn" class="btn btn-success mt-3">Add Behavior</button>
            <div id="new-behavior-form" class="mt-3" style="display: none;">
                <h3>Add New Behavior</h3>
                <input type="text" id="new-behavior-name" class="form-control mb-2" placeholder="Behavior Name">
                <input type="number" id="new-behavior-value" class="form-control mb-2" placeholder="Token Value">
                <select id="new-behavior-type" class="form-control mb-2">
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                    <option value="coindump">Coindump</option>
                </select>
                <button id="save-behavior-btn" class="btn btn-primary">Save</button>
                <button id="cancel-behavior-btn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

        <div id="reward-section" class="tab-content">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div id="reward-cards-container" class="d-flex flex-wrap">
                        </div>
                        <button id="add-reward-btn" class="btn btn-success mt-3">Add Reward</button>
                    </div>
                </div>
                <div id="new-reward-form" class="mt-3" style="display: none;">
                    <h3>Add New Reward</h3>
                    <input type="text" id="new-reward-name" class="form-control mb-2" placeholder="Reward Name">
                    <input type="number" id="new-reward-cost" class="form-control mb-2" placeholder="Token Cost">
                    <button id="save-reward-btn" class="btn btn-primary">Save</button>
                    <button id="cancel-reward-btn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div id="log-section" class="tab-content">
            <ul id="activity-log"></ul>
        </div>

        <div id="settings-section" class="tab-content">
            <div class="container">
                <h6>Child Selection</h6>
                <div id="user-select-modal" class="btn-group mb-3" role="group">
                    <button type="button" classa="btn btn-primary" id="child-margaret">Margaret</button>
                    <button type="button" class="btn btn-primary" id="child-ethan">Ethan</button>
                    <button type="button" class="btn btn-primary" id="child-connor">Connor</button>
                </div>
                <h6>Other Settings</h6>
                <button id="clear-log-btn" class="btn btn-danger mb-3">Clear Activity Log</button>
                <div class="form-group">
                    <label for="manual-coin-input">Set Coin Amount:</label>
                    <input type="number" id="manual-coin-input" class="form-control" placeholder="Enter coin amount">
                    <button id="set-coin-btn" class="btn btn-primary mt-2">Set</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
